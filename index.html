<body>
	<!--Modal Sign up-->
	<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content container-fluid">
				<div class="modal-header row">
					<div class="col-xs-12 col-sm-12">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel"><img class= "logo-m" src="assets/img/logo-pink.png" alt="">Sign Up </h4>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<label for="paises">Selecciona tu país:</label>
						<select name="pais" id="pais">
							<option value="chile" data-class="chile">Chile</option>
							<option value="mexico" data-class="mexico" >México</option>
							<option value="peru" data-class="peru">Perú</option>
							<option value="usa" data-class="usa">Estados Unidos	</option>
						</select>
					</div>
				</div>
				<div class="modal-body row">
					<div class="col-xs-6 col-sm-6">
						<p><strong>Dirección:</strong> Av. Manuel Montt 235, Santiago, Región Metropolitana</p>
					</div>
					<div class="col-xs-6 col-sm-6">
						<p><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star-half-o" aria-hidden="true"></i></p>
						<div class="row">
						<div class="col-xs-12 col-sm-12">
							<p>Rango de precios $$$</p>
							<p>Servicio a domicilio</p>
						</div>
					</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-warning">Pedir Ahora</button>
				</div>
			</div>
		</div>
	</div> <!-- fin modal sign in-->
