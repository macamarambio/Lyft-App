<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lyft</title>
	<link rel="shortcut icon" type="image/x-icon" href= "favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<!--Modal Sign up-->
	<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content container-fluid">
				<div class="modal-header row">
					<div class="col-xs-12 col-sm-12">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel"><img class= "logo-m" src="assets/img/logo-pink.png" alt="logo">Sign Up </h4>
					</div>
				</div>
				<div class="modal-body row">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<label>Country:</label>
						<select id="country" tabindex="1" class=" wSelect-option-value wSelect-option-icon">
							<option class="wSelect-selected wSelect-option-icon" value="ch" data-icon="assets/img/ch.png">Chile</option>
							<option value="mx" data-icon="assets/img/mx.png">México</option>
							<option value="pe" data-icon="assets/img/pe.png">Perú</option>
							<option value="usa" data-icon="assets/img/usa.png">Estados Unidos</option>
						</select>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<label>Phone Number:</label>
						<input id="phone" name="phone" type="tel" placeholder="number of 10 digits" required>
						<p id="texto"></p>
					</div>
				</div>
				<div class="modal-footer">
					<p class="text-center">We'll send a text to verify your phone</p>
					<button id="boton" data-toogle="modal" type="submit" class="btn btn-warning btn-md center-block disabled">Next</button>
				</div>
			</div>
		</div>
	</div> <!-- fin modal sign in-->
	<!--splash-->
	<div class="container-fluid content">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-xs-push-3">
				<img src="assets/img/logo-white.png" alt="logo">
				<!-- Loading -->
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="animationload">
							<div class="osahanloading"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Content 2 -->
	<div class="container-fluid content2" style="display:none">
		<img class="center-block" alt="logo" src="assets/img/logo-pink.png">
		<div class="row">
			<div class="col-xs-6 down">
				<button class="btn btn-warning btn-lg btn-group center-block">Log In</button>
			</div>
			<div class="col-xs-6 down">
				<button data-toggle="modal" data-target="#signUpModal
				" class=" btn btn-warning descarga btn-lg btn-group center-block">Sign Up</button>
			</div>
		</div>

	</div><!--content 2-->

	<!-- Script -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
